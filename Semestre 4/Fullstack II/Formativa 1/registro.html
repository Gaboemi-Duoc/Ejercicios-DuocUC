<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body style="padding-top: 8rem;">
		<header class="navbar dropdown fixed-top text-center">
			<nav class="container-fluid">
				<a href="index.html" class="ms-3  py-2 px-2">HOME</a>
				<a href="" id="titlepage" class="navbar-text mx-auto ">GUAU&MIAU</a>
				<a href="index.html" id="login" class="me-3 py-2 px-2 rounded-end">INICIAR SESION</a>
			</nav>
		</header>
		
		<div class="container-sm py-3 border border-secondary-subtle rounded" >
			<form class="row g-3">
				<div class="col-md-4">
					<label for="validationDefault01" class="form-label">First name</label>
					<input type="text" class="form-control" id="validationDefault01" value="John" required>
				</div>
				<div class="col-md-4">
					<label for="validationDefault02" class="form-label">Last name</label>
					<input type="text" class="form-control" id="validationDefault02" value="Doe" required>
				</div>
				<div class="col-md-4">
					<label for="validationDefaultEmail" class="form-label">Email</label>
					<input type="email" class="form-control" id="validationDefaultEmail" value="@duoc.cl" aria-describedby="inputGroupPrepend2" required>
				</div>
				<div class="col-md-4">
					<label for="validationDefaultPassword" class="form-label">Password</label>
					<input type="password" class="form-control" id="validationDefaultPassword" required>
					<div id="passwordHelpBlock" class="form-text">
						Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
					</div>
				</div>
				<div class="col-md-4">
					<label for="validationDefaultConfirmPassword" class="form-label">Confirm Password</label>
					<input type="password" class="form-control" id="validationDefaultConfirmPassword" required>
				</div>
				<div class="col-md-4">
					<label for="validationDefaultPhone" class="form-label">Phone Number</label>
					<div class="input-group">
					<span class="input-group-text" id="inputGroupPrepend2">+56</span>
					<input type="tel" pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$" class="form-control" id="validationDefaultPhone" required>
					</div>
				</div>
				<div class="col-12">
					<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
					<label class="form-check-label" for="invalidCheck2">
						Agree to terms and conditions
					</label>
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			</form>
		</div>

	</body>
</html>
